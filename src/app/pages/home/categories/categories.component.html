<div class="row">
    <h5 class="text-white">{{category}} Movies</h5>

    <div class = "rowposter">
        <ng-container *ngFor = "let t of movies">
            <img 
            src="https://image.tmdb.org/t/p/original/{{ t.poster_path}}"
            class = "rowimg largeposter"
            [routerLink]="['/movie',t.id]">
            
        </ng-container>
    </div>
</div>
