<!-- banner start -->
<div class = "contain-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let b of bannerResult ; let i = index" [ngClass]="{active:i===1}">
            <img src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path}}" class="d-block w-100" alt="...">
              <div class = "carousel-caption ">
                <h2>{{b.original_title}}</h2>
                <p>{{b.overview}}</p>
              </div>
          </div>
        
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<!-- banner end -->

<!-- trending movies -->
<div class="contain mt-3 p-4">
  <app-categories [movies]="trendingResult" [category]="trendingTitle"></app-categories>
</div>
<!-- trending movies -->
